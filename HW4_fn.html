<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <script type="text/javascript">

function map(fn, array) {
  var emptyArray = [];
  for (var i = 0; i < array.length; i++) {
   emptyArray[i] =  fn(array[i]);
  };
  return emptyArray;
};
function fn(x) {
  return x*2
};

document.write("Новый масив " + map(fn, [1,2,3,4,5,6])+"<hr>");


function checkAge(age){
  return age>18 || confirm ("Родители разрешили?")};
var age = prompt ("Введите свой возраст");
checkAge(age);
  </script>
</body>
</html>
